<template id="my-button-large-template">
	<!-- TODO: add less compilation from 
my-button-less (which can pull in from other files) -->
	<style>
	body {
		background-color: blue;
	}

	* {
		box-shadow: 0 0 0 1px inset;
		-webkit-user-select: none;
		-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		-webkit-font-smoothing: antialiased;
	}
	
	.button-container {
		width: 100px;
		height: 100px;
		display: inline-block;
		position: relative;
	}
	
	button {
		width: 100px;
		height: 100px;
		border-radius: 100px;
		font-size: 2rem;
		color: rgba(0, 109, 204, .95);
		padding: 0;
		cursor: pointer;
		margin: 0;
		font-family: ionicons;
		background-color: transparent;
		text-align: center;
		box-sizing: border-box;
		border: 0;
		display: inline-block;
	}
	
	[data-is-waiting='true'] {
		color: orange;
		border-color: rgba(0, 0, 0, 0);
		box-shadow: 0 2px 0 2px rgba(0, 0, 0, .05) inset;
		-webkit-animation-duration: 2.5s;
		-webkit-animation-name: rotate;
		-webkit-animation-iteration-count: infinite;
	}
	
	#focus-indicator {
		pointer-events: none;
		display: inline-block;
	}
	
	button:enabled:focus+#focus-indicator::after {
		content: ' ';
		display: block;
		background-color: transparent;
		box-shadow: 0 0 1px 1px rgba(0, 122, 255, .1) inset;
		position: absolute;
		right: -4px;
		bottom: -4px;
		width: 108px;
		height: 108px;
		border-radius: 108px;
		outline: -webkit-focus-ring-color none;
	}
	
	#icon {
		font-size: 1.2rem;
		top: calc(50% - .6rem);
		position: absolute;
		display: inline-block;
		width: 100%;
		left: 0;
		font-family: helvetica-pro-light;
		color: rgba(0, 122, 255, 1);
		pointer-events: none;
		line-height: normal;
		text-align: center;
	}
	
	#icon-lower {
		display: none;
		top: calc(100% - .65rem);
		font-size: 1.2rem;
		pointer-events: auto;
		position: absolute;
		display: inline-block;
		width: 100%;
		left: 0;
		font-family: helvetica-pro-light;
		color: rgba(0, 122, 255, 1);
		pointer-events: none;
		line-height: normal;
		text-align: center;
	}
	
	@-webkit-keyframes rotate {
		0% {
			-webkit-transform: rotate(0);
		}
		100% {
			-webkit-transform: rotate(360deg);
		}
	}
	</style>
	<div class="button-container">
		<button type="submit" id="button" tabindex="1" class="btn"></button>
		<span id="focus-indicator"></span>
		<span id="icon"><content></content></span>
		<label for="button" id="icon-lower">
			<content></content>
		</label>
	</div>
</template>
<script>
(function() {
	'use strict';

	var importDoc, myButton;

	importDoc = document.currentScript.ownerDocument;
	myButton = Object.create(HTMLButtonElement.prototype);

	myButton.createdCallback = function() {
		var template, templateClone, shadow, host;

		template = importDoc.querySelector('#my-button-large-template');
		templateClone = importDoc.importNode(template.content, true);

		host = this;
		shadow = this.createShadowRoot();
		shadow.appendChild(templateClone);
	};

	document.registerElement('my-button', {
		prototype: myButton,
		extends: 'button'
	});

}());
</script>
